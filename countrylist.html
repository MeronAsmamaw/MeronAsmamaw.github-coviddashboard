<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="countries">Select a country:</label>
                <select class="form-control" id="countries">
                <option value="">Select a country</option>
                
                </select>
            </div>
        </div>
    </div>
    <script>
        var myurl = "https://api.covid19api.com/countries";


        var countriesElement = document.getElementById("countries");

        // Make an API request using the fetch() function
        fetch(myurl)
            .then(response => response.json())
            .then(data => {
                // Use the API data to populate the drop-down list
                for (var i = 0; i < data.length; i++) {
                    var countryName = data[i].Country;
                    var countryCode = data[i].ISO2;
                    var countrySlug = data[i].Slug;

                    var newOptionElement = document.createElement("option");
                    newOptionElement.value = countrySlug;
                    newOptionElement.innerHTML = countryName + " (" + countryCode + ")";

                    countriesElement.appendChild(newOptionElement);
                }
            })
            .catch(error => {

                console.error("Error fetching data from API:", error);
            });
    </script>
</body>

</html>
